<ion-card>
    <ion-card-header>
        Abilities
    </ion-card-header>

    <ion-item-group *ngFor="let ability of abilities">
        <ion-item-divider color="light">
            {{ability.name}}
            <ion-badge item-end>{{ability.type}}</ion-badge>
        </ion-item-divider>
        <ion-item class="ability-item">

            <ion-grid no-padding>
                <ion-row>

                    <ion-col col-3>
                        <div class="ability-icon">
                            <img [src]="ability.iconUrl" width="48">
                        </div>
                    </ion-col>

                    <ion-col>
                        <p class="ability-description" text-wrap>
                            {{ability.description}}
                        </p>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-item-divider *ngIf="ability.cooldown">
            Cooldowns
        </ion-item-divider>

        <ion-item text-wrap *ngIf="ability.cooldown">
           [ {{ability.cooldown}} ]
        </ion-item>

    </ion-item-group>

</ion-card>
