<ion-footer no-border>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col *ngIf="showSkipButton">
                    <button (click)="skipLogin()" ion-button outline block round>Skip</button>
                </ion-col>

                <ion-col>
                    <button ion-button block (click)="login()" round>Sign in</button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
