<ion-header>

    <ion-navbar color="dark">
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cards</ion-title>
    </ion-navbar>

    <ion-toolbar color="dark">
        <ion-searchbar (ionInput)="searchCards($event)"></ion-searchbar>
    </ion-toolbar>

</ion-header>


<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let card of filteredCards" text-center>
                <img class="card" [src]="card.levels[0].levelImage"
                     [width]="cardWidth"
                     [height]="cardHeight"
                     (click)="showCardSummaryPage(card)">
            </ion-col>
        </ion-row>
    </ion-grid>


    <ion-grid *ngIf="infiniteScrollEnabled">
        <ion-row>
            <ion-col>
                <button ion-button (click)="addScrollCards()" round block>Load more</button>
            </ion-col>
            <ion-col>
                <button ion-button (click)="loadAllCards()" round block outline>Load All</button>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
