<ion-header>

    <ion-navbar color="dark">
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cards</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="showFilterMenu($event)">
                <ion-icon name="funnel"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar color="dark">
        <ion-searchbar (ionInput)="filterCardsByName($event)"></ion-searchbar>
    </ion-toolbar>

</ion-header>


<ion-content>

    <ion-list [virtualScroll]="cards">

        <button ion-item *virtualItem="let card" (click)="goToCardSummary(card)">
            <ion-avatar item-left>
                <ion-img [src]="'https://static.agora.gg/cards/275/' + card.icon + '.jpg'" alt=""></ion-img>
            </ion-avatar>
            <h2 [ngClass]="[card.affinity]">{{card.name}}</h2>
            <p>Level: {{card.rarity}}</p>
        </button>

    </ion-list>

    <ion-fab bottom end *ngIf="filter !== 'all' && filter !== ''">
        <button ion-fab color="affinity-{{filter}}">
            <affinity-icon *ngIf="filter === 'chaos'" [affinity]="'chaos'" [iconSize]="32"></affinity-icon>
            <affinity-icon *ngIf="filter === 'death'" [affinity]="'death'" [iconSize]="32"></affinity-icon>
            <affinity-icon *ngIf="filter === 'growth'" [affinity]="'growth'" [iconSize]="32"></affinity-icon>
            <affinity-icon *ngIf="filter === 'order'" [affinity]="'order'" [iconSize]="32"></affinity-icon>
            <affinity-icon *ngIf="filter === 'knowledge'" [affinity]="'knowledge'" [iconSize]="32"></affinity-icon>
        </button>
    </ion-fab>


</ion-content>
