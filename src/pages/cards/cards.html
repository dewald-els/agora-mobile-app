<ion-header>

    <ion-navbar color="dark">
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cards</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="showFilterMenu($event)">
                <ion-icon name="funnel"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

    <ion-toolbar color="dark">
        <ion-searchbar (ionInput)="filterCardsByName($event)"></ion-searchbar>
    </ion-toolbar>

</ion-header>


<ion-content>

    <ion-list [virtualScroll]="cards">

        <button ion-item *virtualItem="let card" (click)="goToCardSummary(card)">
            <ion-avatar item-left>
                <ion-img [src]="'https://static.agora.gg/cards/275/' + card.icon + '.jpg'" alt=""></ion-img>
            </ion-avatar>
            <h2 [ngClass]="[card.affinity]">{{card.name}}</h2>
            <p>Level: {{card.rarity}}</p>
        </button>

    </ion-list>

</ion-content>
