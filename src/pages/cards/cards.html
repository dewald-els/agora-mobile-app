<ion-header>

    <ion-navbar color="dark">
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cards</ion-title>
    </ion-navbar>

    <ion-toolbar color="dark">
        <ion-searchbar (ionInput)="searchCards($event)"></ion-searchbar>
    </ion-toolbar>

</ion-header>


<ion-content>

    <ion-grid>
        <ion-row>

            <ion-col col-6 *ngFor="let card of filteredCards" no-padding text-center>
                <img class="card" [src]="card.levels[0].levelImage"
                         [width]="cardWidth"
                         [height]="cardHeight"
                         (click)="showCardSummaryPage(card)">
            </ion-col>

            <ion-infinite-scroll (ionInfinite)="addScrollCards($event)">
                <ion-infinite-scroll-content></ion-infinite-scroll-content>
            </ion-infinite-scroll>

        </ion-row>
    </ion-grid>

</ion-content>

<ion-footer>

    <ion-toolbar color="dark">
        <ion-buttons left>
            <button ion-button>
                <ion-icon name="funnel"></ion-icon>
                &nbsp;Affinity
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button>
                <ion-icon name="stats"></ion-icon>
                &nbsp;Sort
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-footer>
