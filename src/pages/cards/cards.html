<ion-header>

    <ion-navbar color="dark">
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cards</ion-title>
    </ion-navbar>

    <ion-toolbar color="dark">
        <ion-searchbar (ionInput)="searchCards($event)"></ion-searchbar>
    </ion-toolbar>

</ion-header>


<ion-content>

    <ion-list [virtualScroll]="filteredCards" [approxItemHeight]="'150px'" class="cards">
        <button ion-item *virtualItem="let card" (click)="showCardSummaryPage(card)" style="overflow:hidden;width:100%;height:150px;">
            <ion-img [src]="card.levels[0].levelImage" item-start [width]="'100px'" [height]="'150px'" [cache]="true"></ion-img>
            <h2>{{card.name}}</h2>
            <p>{{card.affinity}} - {{card.rarity}}</p>
        </button>
    </ion-list>

</ion-content>

<ion-footer>

    <ion-toolbar color="dark">
        <ion-buttons left>
            <button ion-button>
                <ion-icon name="funnel"></ion-icon>
                &nbsp;Affinity
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button>
                <ion-icon name="stats"></ion-icon>
                &nbsp;Sort
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-footer>
