<ion-menu [content]="content" #menu id="menu">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Agora</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="side-menu__content">
        <ion-list no-border>

            <ion-item-group [ngClass]="{'hide' : profile === false }">
                <ion-item-divider color="light">Profile</ion-item-divider>
                <button ion-item (click)="openPage(page.page)" *ngFor="let page of menus.userPages" menuToggle no-border>
                    <ion-icon name="{{page.icon}}" item-left></ion-icon>
                    {{page.title}}
                </button>
            </ion-item-group>

            <ion-item-group>
                <ion-item-divider color="light">Strategy</ion-item-divider>
                <button ion-item (click)="openPage(page.page)" *ngFor="let page of menus.strategyPages" menuToggle
                        no-border>
                    <ion-icon name="{{page.icon}}" item-left></ion-icon>
                    {{page.title}}
                </button>
            </ion-item-group>

            <ion-item-group>
                <ion-item-divider color="light">Other</ion-item-divider>
                <button ion-item (click)="openPage(page.page)" *ngFor="let page of menus.dataPages" menuToggle no-border>
                    <ion-icon name="{{page.icon}}" item-left></ion-icon>
                    {{page.title}}
                </button>
            </ion-item-group>

        </ion-list>
    </ion-content>


    <agora-login-footer [ngClass]="{'hide' : profile !== false }" (skipLoginEvent)="skipLogin($event)" (loginStatus)="loginStatus($event)" [showSkipButton]="false"></agora-login-footer>

    <agora-logout-footer [ngClass]="{'hide' : profile === false }" (signOut)="signOut($event)"></agora-logout-footer>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="false"></ion-nav>
