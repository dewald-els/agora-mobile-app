<ion-content>
  <ion-list radio-group [(ngModel)]="filter" (ionChange)="setAffinityFilter()">
    <ion-item-divider>
      Affinity
    </ion-item-divider>
    <ion-item>
      <ion-label>Chaos</ion-label>
      <ion-radio value="chaos"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Death</ion-label>
      <ion-radio value="death"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Order</ion-label>
      <ion-radio value="order"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Growth</ion-label>
      <ion-radio value="growth"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Knowledge</ion-label>
      <ion-radio value="knowledge"></ion-radio>
    </ion-item>
  </ion-list>

  <hr>

  <ion-list>
    <button ion-item (click)="clearFilter()">
      Clear
      <ion-icon item-end name="close"></ion-icon>
    </button>
  </ion-list>

</ion-content>
