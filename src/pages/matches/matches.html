<ion-header>

    <ion-navbar color="dark">

        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Matches</ion-title>
    </ion-navbar>


    <ion-toolbar color="dark" class="toolbar-select">
        <ion-item>
            <ion-label>Hero</ion-label>
            <ion-select [(ngModel)]="filterMatchesByHero">
                <ion-option value="all">All</ion-option>
                <ion-option *ngFor="let hero of heroes" [value]="hero.slug">
                    {{hero.name}}
                </ion-option>
            </ion-select>
        </ion-item>
    </ion-toolbar>

</ion-header>


<ion-content>

    <ion-list>

        <match-history-item [inMatch]="match" *ngFor="let match of matches" [inHeroes]="heroes" [inProfileId]="account.playerId"></match-history-item>

    </ion-list>



</ion-content>
