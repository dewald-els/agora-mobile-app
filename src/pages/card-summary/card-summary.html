<ion-header>

    <ion-navbar color="{{affinityColor}}">
        <ion-title>{{card.name}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content  [ngStyle]="{'background': 'url(https://static.agora.gg/cards/275/' + card.icon + '.jpg) top center no-repeat', 'background-size': 'cover'}">

    <!--<div text-center class="card-image-wrapper">-->
        <!--<ion-img [src]="'https://static.agora.gg/cards/275/' + card.icon + '.jpg'"></ion-img>-->
        <!--<div class="card-loading" padding>-->
            <!--<ion-spinner color="light"></ion-spinner>-->
            <!--<p>Loading card...</p>-->
        <!--</div>-->
    <!--</div>-->



    <ion-card [ngClass]="affinityColor">

        <ion-card-header color="light">
            Info
        </ion-card-header>

        <ion-item>
            Affinity
            <span item-right>{{card.affinity}}</span>
        </ion-item>

        <ion-item>
            Rarity
            <span item-right>{{card.rarity}}</span>
        </ion-item>

    </ion-card>


    <ion-card [ngClass]="affinityColor">
        <ion-card-header color="light">
            Abilities
        </ion-card-header>
        <ion-item-group *ngFor="let ability of card.levels[0].abilities">
            <ion-item-divider>
                {{ability.name}}
            </ion-item-divider>

            <ion-item text-wrap>
                <p>{{ability.description}}</p>
            </ion-item>

        </ion-item-group>
    </ion-card>

</ion-content>
