<ion-header>

    <ion-navbar color="dark">
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content [style.background]="heroBackground">

    <div [ngClass]="{'hide' : ! hero}">
        <ion-card class="hero-summary__header-card">
            <ion-item>
                <ion-avatar item-start>
                    <agora-sprite-hero-avatar [size]="100" [heroName]="hero?.code"></agora-sprite-hero-avatar>
                </ion-avatar>
                <h2>{{hero?.name}}</h2>
                <p>{{hero?.attack}}</p>
            </ion-item>

        </ion-card>


        <ion-card>
            <ion-card-header>
                Abilities
            </ion-card-header>

            <ion-item-group *ngFor="let ability of hero?.abilities">
                <ion-item-divider color="light">{{ability.name}}</ion-item-divider>
            </ion-item-group>

        </ion-card>
    </div>

</ion-content>
