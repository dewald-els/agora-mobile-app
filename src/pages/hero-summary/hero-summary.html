<ion-header>

    <ion-navbar color="dark">
        <ion-title>{{pageTitle}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content [style.background-image]="'url(//static.agora.gg/renders/' + hero.code + '.jpg)'">

    <div [ngClass]="{'hide' : ! hero}">
        <ion-card class="hero-summary__header-card">
            <ion-item>
                <ion-avatar item-start>
                    <agora-sprite-hero-avatar [size]="64" [heroName]="hero?.code"></agora-sprite-hero-avatar>
                </ion-avatar>
                <h2>{{hero?.name}}</h2>
                <p>{{hero?.attack}}</p>
            </ion-item>

        </ion-card>

        <ion-card>
            <ion-card-header>
                Affinities
            </ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col text-center>

                        <affinity-icon *ngIf="hero.affinity1" [affinity]="hero.affinity1" [iconSize]="84"></affinity-icon>

                        <b class="affinity-text death">{{hero?.affinity1}}</b>

                    </ion-col>
                    <ion-col text-center>

                        <affinity-icon *ngIf="hero.affinity2" [affinity]="hero.affinity2" [iconSize]="84"></affinity-icon>

                        <b class="affinity-text chaos">{{hero?.affinity2}}</b>

                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>

        <ability-list-card *ngIf="hero.abilities" [abilities]="hero.abilities"></ability-list-card>

    </div>

</ion-content>
