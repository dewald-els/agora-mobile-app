<ion-header no-border>
    <ion-navbar color="dark">
        <ion-title></ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding no-bounce>

    <div class="welcome__content">

        <img src="assets/imgs/paragon_logo/white-no-bg-256.png" alt="Paragon" width="128">

        <h2>Welcome to Agora</h2>
        <p>Let's get started by signing in with your Epic account.</p>

        <ion-card [ngClass]="{'hide' : !availableProfile}">
            <ion-item-divider>
                Available profile
            </ion-item-divider>
            <button ion-item>
                <ion-avatar item-start>
                    <agora-sprite-hero-avatar [heroName]="'HeroData_TwinBlast'" [size]="32"></agora-sprite-hero-avatar>
                </ion-avatar>
                {{availableProfile.name}}
            </button>
        </ion-card>

    </div>

</ion-content>

<agora-login-footer (skipLoginEvent)="navigateToTabsPage($event)" (loginStatus)="loginStatus($event)" [showSkipButton]="true"></agora-login-footer>
