<ion-header>
    <ion-navbar color="dark">
        <ion-title>Elo summary</ion-title>
        <ion-buttons end>
            <button ion-button (click)="close()">Close</button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <agora-sprite-league [league]="'bronze'" [spriteSize]="'sm'"></agora-sprite-league>
    <agora-sprite-league [league]="'silver'" [spriteSize]="'sm'"></agora-sprite-league>
    <agora-sprite-league [league]="'gold'" [spriteSize]="'sm'"></agora-sprite-league>
    <agora-sprite-league [league]="'platinum'" [spriteSize]="'sm'"></agora-sprite-league>
    <agora-sprite-league [league]="'diamond'" [spriteSize]="'sm'"></agora-sprite-league>
    <agora-sprite-league [league]="'master'" [spriteSize]="'sm'"></agora-sprite-league>


    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="close()">
            <ion-icon name="close"></ion-icon>
        </button>
    </ion-fab>

</ion-content>
